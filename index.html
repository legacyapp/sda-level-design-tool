<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level Design Tool</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script type="module" src="dist/index.js"></script>
</head>

<body>
    <script id="movesTemplate" type="text/x-handlebars-template">
        <ul class="w-full divide-y divide-gray-200 mt-2 h-[calc(100vh-18.5rem)] overflow-y-auto">
            {{#each Moves}}
                <li id="{{ID}}" data-id="{{ID}}" class="group p-2 hover:bg-gray-200">
                    <div class="flex items-center space-x-4 rtl:space-x-reverse">
                        <div class="flex-1 min-w-0">
                            <p id="{{ID}}-Name" class="text-sm font-medium text-gray-900 truncate ">
                                {{Name}}
                            </p>
                            <p id="{{ID}}-StartFrame-EndFrame" class="text-sm text-gray-500 truncate ">
                                From: {{StartFrame}} - To: {{EndFrame}}
                            </p>
                        </div>
                        <div data-id="{{ID}}" class="deleteMove flex-2 min-w-0 rounded-lg group-hover:bg-red-200 p-1 opacity-0 group-hover:opacity-100">
                            <svg class="w-4 h-4 text-red-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                            </svg>
                        </div>
                    </div>
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="actionsTemplate" type="text/x-handlebars-template">
        <ul id="actionList">
            {{#each MoveActions}}
                {{> anActionTemplate}}
            {{/each}}
        </ul>
    </script>
    <script id="anActionTemplate" type="text/x-handlebars-template">
        <li id="MoveAction-{{ID}}" data-id="{{Index}}">
            <div
                class="basis-3/4 rounded-lg flex items-top shadow-lg flex-col px-4 pt-4 border border-solid mt-4">
                <div class="flex justify-between items-center">
                    <div class="flex justify-start items-center">
                        <h4 class="font-extrabold leading-none tracking-tight text-green-700">
                            Action
                        </h4>
                        <div class="deleteAction ml-6 rounded-lg hover:bg-red-200 p-1" data-id="{{ID}}">
                            <svg class="w-4 h-4 text-red-800" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M6 18 17.94 6M18 18 6.06 6"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-centerr">
                            <input id="MoveAction-IsShowScoreRadius-{{ID}}" type="checkbox" {{checked IsShowScoreRadius}}
                                data-id="{{ID}}"
                                data-path="IsShowScoreRadius"
                                value=""
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
                            <label for="MoveAction-IsShowScoreRadius-{{ID}}"
                                class="ms-2 text-sm font-small text-gray-900">Show Score Radius</label>
                        </div>
                    </div>
                </div>

                <ul class="w-full divide-y divide-gray-200  mt-2">
                    <li class="pb-3 sm:pb-4">
                        <div class="flex flex-col">
                            <div class="mt-2 flex flex-row">
                                <div class="basis-24 grow-0 shrink-0 flex items-center">
                                    <label for="actionName-{{ID}}" class="text-sm font-medium text-gray-900 ">Name</label>
                                </div>
                                <input type="text" id="actionName-{{ID}}"
                                    data-id="{{ID}}"
                                    value="{{Name}}"
                                    data-path="Name"
                                    class="text-sm basis-full h-8 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="mt-2 flex flex-row space-x-10">
                                <div class="basis-1/2 flex flex-row">
                                    <div class="basis-24 grow-0 shrink-0 flex items-center">
                                        <label for="actionJoint-{{ID}}"
                                            class="text-sm font-medium text-gray-900 ">Joint</label>
                                    </div>
                                    <div class="basis-full relative flex items-center">
                                        <select id="actionJoint-{{ID}}" data-id="{{ID}}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5">
                                            {{#select Joint}}
                                            <option value="0">Nose</option>
                                            <option value="11">Left Shoulder</option>
                                            <option value="12">Right Shoulder</option>
                                            <option value="13">Left Elbow</option>
                                            <option value="14">Right Elbow</option>
                                            <option value="15">Left Wrist</option>
                                            <option value="16">Right Wrist</option>
                                            <option value="19">Left Index</option>
                                            <option value="20">Right Index</option>
                                            <option value="23">Left Hip</option>
                                            <option value="24">Right Hip</option>
                                            <option value="25">Left Knee</option>
                                            <option value="26">Right Knee</option>
                                            <option value="27">Left Ankle</option>
                                            <option value="28">Right Ankle</option>
                                            {{/select}}
                                        </select>
                                    </div>
                                </div>
                                <div class="basis-1/2 flex flex-row items-center">
                                    <div class="flex items-centerr">
                                        <input id="checked-checkbox" type="checkbox" {{checked IsMajor}}
                                            data-id="{{ID}}"
                                            data-path="IsMajor"
                                            value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
                                        <label for="checked-checkbox"
                                            class="ms-2 text-sm font-medium text-gray-900">Is
                                            Major</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-2 flex flex-row">
                                <div class="basis-24 grow-0 shrink-0 flex items-center">
                                    <label for="scoresRadius"
                                        class="text-sm font-medium text-gray-900 ">Score
                                        Radius</label>
                                </div>
                                <input type="text" id="scoresRadius" data-id="{{ID}}" value="{{json ScoresRadius}}" data-path="ScoresRadius"
                                    class="text-sm text-sm basis-full h-8 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">

                            </div>
                            <div class="mt-2 flex flex-row space-x-10">
                                <div class="basis-1/2 flex flex-row">
                                    <div class="basis-24 grow-0 shrink-0 flex items-center">
                                        <label for="threshold" class="text-sm font-medium text-gray-900 ">Threshold</label>
                                    </div>
                                    <div class="basis-full relative flex items-center">
                                        <button type="button"
                                            id="decrement-button"
                                            data-input-counter-decrement="quantity-input"
                                            class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                            <svg class="w-2 h-2 text-gray-900 "
                                                aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="none"
                                                viewBox="0 0 18 2">
                                                <path stroke="currentColor"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M1 1h16" />
                                            </svg>
                                        </button>
                                        <input type="number"
                                            id="{{ID}}-Threshold"
                                            value="{{Threshold}}"
                                            data-id="{{ID}}"
                                            data-path="Threshold"
                                            data-value-change-step="1"
                                            data-input-counter
                                            aria-describedby="helper-text-explanation"
                                            class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                            required />
                                        <button type="button"
                                            id="increment-button"
                                            data-input-counter-increment="quantity-input"
                                            class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                            <svg class="w-2 h-2 text-gray-900 "
                                                aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="none"
                                                viewBox="0 0 18 18">
                                                <path stroke="currentColor"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M9 1v16M1 9h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="basis-1/2 flex flex-row"></div>
                            </div>
                            <div class="flex flex-row mt-6 space-x-4">
                                <button data-id="{{ID}}" type="button"
                                    class="add-tracking-point h-10 w-40 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm focus:outline-none ">
                                    Add Tracking Point
                                </button>
                                <button data-id="{{ID}}" type="button"
                                    class="sort-tracking-point h-10 w-56 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm focus:outline-none ">
                                    Sort Tracking Points by Index
                                </button>
                            </div>
                            <div id="TrackingPoints-{{ID}}">
                                <!-- Render Tracking Points of a Move Action here -->
                                {{> trackingPointsTemplate}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </script>

    <script id="trackingPointsTemplate" type="text/x-handlebars-template">
        <div class="rounded-lg flex items-top shadow-lg flex-col px-4 border border-solid mt-2">
            <!-- All Tracking Points of an Action -->
            <ul id="trackingPoints-{{ID}}" class="sortable-list w-full divide-y divide-gray-200 mt-2">
                {{#each TrackingPoints}}
                    {{> aTrackingPointTemplate}}
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="aTrackingPointTemplate" type="text/x-handlebars-template">
        <li id="trackingPoint-{{ID}}" class="p-2 mb-2">
            <div class="flex flex-col">
                <div class="flex justify-between items-center">
                    <div class="flex justify-start items-center">
                        <h4 class="handle mt-2 font-bold leading-none tracking-tight text-purple-700"  title="Click here to drag Tracking Point to other position">
                            {{Index}} - Tracking Point (click here to drag this to new position)
                        </h4>
                        <div class="deleteTrackingPoint mt-2 ml-6 rounded-lg hover:bg-red-200 p-1" data-id="{{ID}}">
                            <svg class="w-4 h-4 text-red-800" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M6 18 17.94 6M18 18 6.06 6"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-centerr">
                        <input id="trackingPointIsShowScoreRadius-{{ID}}" type="checkbox" {{checked IsShowScoreRadius}}
                            data-id="{{ID}}"
                            data-path="IsShowScoreRadius"
                            value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
                        <label for="trackingPointIsShowScoreRadius-{{ID}}"
                            class="ms-2 text-sm font-small text-gray-900">Show Score Radius</label>
                    </div>
                </div>
                <div class="mt-2 flex flex-row space-x-10">
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-24 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Pos-X"
                                class="text-sm font-medium text-gray-900 ">X</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Pos-X"
                                value="{{Pos.X}}"
                                data-id="{{ID}}"
                                data-path="Pos.X"
                                data-value-change-step="0.01"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-24 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Pos-Y"
                                class="text-sm font-medium text-gray-900 ">Y</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Pos-Y"
                                value="{{Pos.Y}}"
                                data-id="{{ID}}"
                                data-path="Pos.Y"
                                data-value-change-step="0.01"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-2 flex flex-row space-x-10">
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-24 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Time"
                                class="text-sm font-medium text-gray-900 ">Time</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Time"
                                value="{{Time}}"
                                data-id="{{ID}}"
                                data-path="Time"
                                data-value-change-step="0.1"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-24 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Frame"
                                class="text-sm font-medium text-gray-900 ">Frame</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Frame"
                                value="{{Frame}}"
                                data-id="{{ID}}"
                                data-path="Frame"
                                data-value-change-step="1"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="mt-2 flex flex-row space-x-10">
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-24 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-HoldTime"
                                class="text-sm font-medium text-gray-900 ">Hold
                                Time</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="text"
                                id="{{ID}}-HoldTime"
                                value="{{HoldTime}}"
                                data-id="{{ID}}"
                                data-path="HoldTime"
                                data-value-change-step="0.1"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row"></div>
                </div>
                <div class="mt-2 flex flex-row">
                    <div class="basis-24 grow-0 shrink-0 flex items-center">
                        <label for="{{ID}}-ScoresRadius"
                            class="text-sm font-medium text-gray-900 ">Score Radius</label>
