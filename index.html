<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level Design Tool</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script type="module" src="dist/index.js"></script>
</head>

<body>
    <script id="movesTemplate" type="text/x-handlebars-template">
        <ul class="w-full divide-y divide-gray-200 mt-2 h-[calc(100vh-18rem)] overflow-y-auto">
            {{#each Moves}}
                <li id="{{ID}}" data-id="{{ID}}" class="group p-2 hover:bg-gray-200">
                    <div class="flex items-center space-x-4 rtl:space-x-reverse">
                        <div class="flex-1 min-w-0">
                            <p id="{{ID}}-Name" class="text-sm font-medium text-gray-900 truncate ">
                                {{Name}}
                            </p>
                            <p id="{{ID}}-StartFrame-EndFrame" class="text-sm text-gray-500 truncate ">
                                From: {{StartFrame}} - To: {{EndFrame}}
                            </p>
                        </div>
                        <div data-id="{{ID}}" class="deleteMove flex-2 min-w-0 rounded-lg group-hover:bg-red-200 p-1 opacity-0 group-hover:opacity-100">
                            <svg class="w-4 h-4 text-red-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                            </svg>
                        </div>
                    </div>
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="actionsTemplate" type="text/x-handlebars-template">
        <ul id="actionList">
            {{#each MoveActions}}
                {{> anActionTemplate}}
            {{/each}}
        </ul>
    </script>
    <script id="anActionTemplate" type="text/x-handlebars-template">
        <li id="MoveAction-{{ID}}" data-id="{{Index}}">
            <div
                class="basis-3/4 rounded-lg flex items-top shadow-lg flex-col px-4 pt-4 border border-solid mt-4">
                <div class="flex justify-start items-center">
                    <h4 class="font-extrabold leading-none tracking-tight text-green-700">
                        Action
                    </h4>
                    <div class="deleteAction ml-6 rounded-lg hover:bg-red-200 p-1" data-id="{{ID}}">
                        <svg class="w-4 h-4 text-red-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                d="M6 18 17.94 6M18 18 6.06 6"></path>
                        </svg>
                    </div>
                </div>

                <ul class="w-full divide-y divide-gray-200  mt-2">
                    <li class="pb-3 sm:pb-4">
                        <div class="flex flex-col">
                            <div class="mt-2 flex flex-row">
                                <div class="basis-24 grow-0 shrink-0 flex items-center">
                                    <label for="actionName-{{ID}}" class="text-sm font-medium text-gray-900 ">Name</label>
                                </div>
                                <input type="text" id="actionName-{{ID}}"
                                    data-id="{{ID}}"
                                    value="{{Name}}"
                                    data-path="Name"
                                    class="text-sm basis-full h-8 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="mt-2 flex flex-row space-x-10">
                                <div class="basis-1/2 flex flex-row">
                                    <div class="basis-24 grow-0 shrink-0 flex items-center">
                                        <label for="actionJoint-{{ID}}"
                                            class="text-sm font-medium text-gray-900 ">Joint</label>
                                    </div>
                                    <div class="basis-full relative flex items-center">
                                        <select id="actionJoint-{{ID}}" data-id="{{ID}}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5">
                                            {{#select Joint}}
                                            <option value="0">Nose</option>
                                            <option value="11">Left Shoulder</option>
                                            <option value="12">Right Shoulder</option>
                                            <option value="13">Left Elbow</option>
                                            <option value="14">Right Elbow</option>
                                            <option value="15">Left Wrist</option>
                                            <option value="16">Right Wrist</option>
                                            <option value="19">Left Index</option>
                                            <option value="20">Right Index</option>
                                            <option value="23">Left Hip</option>
                                            <option value="24">Right Hip</option>
                                            <option value="25">Left Knee</option>
                                            <option value="26">Right Knee</option>
                                            <option value="27">Left Ankle</option>
                                            <option value="28">Right Ankle</option>
                                            {{/select}}
                                        </select>
                                    </div>
                                </div>
                                <div class="basis-1/2 flex flex-row items-center">
                                    <div class="flex items-centerr">
                                        <input id="checked-checkbox" type="checkbox" {{checked IsMajor}}
                                            data-id="{{ID}}"
                                            data-path="IsMajor"
                                            value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
                                        <label for="checked-checkbox"
                                            class="ms-2 text-sm font-medium text-gray-900">Is
                                            Major</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-2 flex flex-row">
                                <div class="basis-24 grow-0 shrink-0 flex items-center">
                                    <label for="scoresRadius"
                                        class="text-sm font-medium text-gray-900 ">Score
                                        Radius</label>
                                </div>
                                <input type="text" id="scoresRadius" data-id="{{ID}}" value="{{json ScoresRadius}}" data-path="ScoresRadius"
                                    class="text-sm text-sm basis-full h-8 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">

                            </div>
                            <div class="flex flex-col mt-6">
                                <button data-id="{{ID}}" type="button"
                                    class="add-tracking-point h-10 w-40 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm focus:outline-none ">
                                    Add Tracking Point
                                </button>
                            </div>
                            <div id="TrackingPoints-{{ID}}">
                                <!-- Render Tracking Points of a Move Action here -->
                                {{> trackingPointsTemplate}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </script>

    <script id="trackingPointsTemplate" type="text/x-handlebars-template">
        <div class="rounded-lg flex items-top shadow-lg flex-col px-4 border border-solid mt-2">
            <!-- All Tracking Points of an Action -->
            <ul id="trackingPoints-{{ID}}" class="w-full divide-y divide-gray-200 mt-2">
                {{#each TrackingPoints}}
                    {{> aTrackingPointTemplate}}
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="aTrackingPointTemplate" type="text/x-handlebars-template">
        <li id="trackingPoint-{{ID}}" class="p-2 mb-2">
            <div class="flex flex-col">
                <div class="flex justify-start items-center">
                    <h4 class="mt-2 font-bold leading-none tracking-tight text-purple-700">
                        Tracking Point
                    </h4>
                    <div class="deleteTrackingPoint mt-2 ml-6 rounded-lg hover:bg-red-200 p-1" data-id="{{ID}}">
                        <svg class="w-4 h-4 text-red-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                d="M6 18 17.94 6M18 18 6.06 6"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-2 flex flex-row space-x-10">
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-20 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Pos-X"
                                class="text-sm font-medium text-gray-900 ">X</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Pos-X"
                                value="{{Pos.X}}"
                                data-id="{{ID}}"
                                data-path="Pos.X"
                                data-value-change-step="0.01"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-20 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Pos-Y"
                                class="text-sm font-medium text-gray-900 ">Y</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Pos-Y"
                                value="{{Pos.Y}}"
                                data-id="{{ID}}"
                                data-path="Pos.Y"
                                data-value-change-step="0.01"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-2 flex flex-row space-x-10">
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-20 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Time"
                                class="text-sm font-medium text-gray-900 ">Time</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Time"
                                value="{{Time}}"
                                data-id="{{ID}}"
                                data-path="Time"
                                data-value-change-step="0.1"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-20 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-Frame"
                                class="text-sm font-medium text-gray-900 ">Frame</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="number"
                                id="{{ID}}-Frame"
                                value="{{Frame}}"
                                data-id="{{ID}}"
                                data-path="Frame"
                                data-value-change-step="1"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="mt-2 flex flex-row space-x-10">
                    <div class="basis-1/2 flex flex-row">
                        <div
                            class="basis-20 grow-0 shrink-0 flex items-center">
                            <label for="{{ID}}-HoldTime"
                                class="text-sm font-medium text-gray-900 ">Hold
                                Time</label>
                        </div>
                        <div
                            class="basis-full relative flex items-center">
                            <button type="button"
                                id="decrement-button"
                                data-input-counter-decrement="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 2">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h16" />
                                </svg>
                            </button>
                            <input type="text"
                                id="{{ID}}-HoldTime"
                                value="{{HoldTime}}"
                                data-id="{{ID}}"
                                data-path="HoldTime"
                                data-value-change-step="0.1"
                                data-input-counter
                                aria-describedby="helper-text-explanation"
                                class="text-sm bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5     "
                                required />
                            <button type="button"
                                id="increment-button"
                                data-input-counter-increment="quantity-input"
                                class="bg-gray-100   hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-8 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                                <svg class="w-2 h-2 text-gray-900 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 18 18">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 1v16M1 9h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row"></div>
                </div>
            </div>
        </li>
    </script>

    <script id="videoSelectionTemplate" type="text/x-handlebars-template">
        <div class="w-20 grow-0 shrink-0 flex content-start">
            <label for="small-input" class="text-lg font-medium text-gray-900 ">Videos</label>
        </div>
        <div class="w-full relative flex items-center">
            <select id="videoSelection"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5">
                {{#each Videos}}
                <option value="{{DocumentId}}">{{Title}}</option>
                {{/each}}
            </select>
        </div>
    </script>

    <div id="loading-screen"
        class="flex items-center justify-center w-full h-full fixed block top-0 left-0 bg-white opacity-75 z-50">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
            <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
    </div>

    <div class="flex flex-row space-x-4 mb-4">
        <div class="basis-1/4 w-full flex justify-start grow-0 shrink-0 mx-4 content-center">
            <h1 class="basis-1/2 ml-6 mb-2 text-2xl font-extrabold leading-none tracking-tight text-gray-900">
                Level Design Tool
            </h1>
        </div>

        <div id="videoSelectionContainer" class="w-96 grow-0 shrink-0 flex items-center">

        </div>
    </div>

    <div class="flex flex-row space-x-4">
        <div id="videoView" class="basis-1/4">
            <div class="sticky-element w-full flex justify-center">
                <div style="position: relative;width: 405px;height: 750px;">
                    <video id="my-player" class="video-js">
                    </video>
                    <canvas class="pose_canvas" id="pose_canvas" width="405" height="720"
                        style="position: absolute; left: 0px; top: 0px;display: none;"></canvas>
                    <div id="beat_canvas" class="beat_canvas"
                        style="position: absolute; left: 0px; top: 0px;width: 405px;height: 720px;"></div>
                    <div class="mt-10 flex justify-center">
                        <button id="previousXFrame" type="button"
                            class="mx-1 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center ">
                            <svg class="w-6 h-6 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m17 16-4-4 4-4m-6 8-4-4 4-4" />
                            </svg>
                            <span class="sr-only">Previous 5 Video Frame</span>
                        </button>
